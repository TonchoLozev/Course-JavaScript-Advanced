<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let array = document.getElementById('items').children;
        for (let i = 0; i < array.length; i++) {
            document.getElementById('result').textContent += array[i].textContent + '\r\n';
        }
    }
</script>

</body>
</html>
