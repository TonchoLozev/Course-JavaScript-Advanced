<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
    <script>
        function sum(){
            let array = document.getElementsByTagName('td');
            let sum = 0;
            for (let i = 1; i < array.length; i+=2) {
                let num = Number(array[i].textContent);
                sum += num;
            }
            document.getElementById('sum').textContent = sum;
        }
    </script>
</body>
</html>
