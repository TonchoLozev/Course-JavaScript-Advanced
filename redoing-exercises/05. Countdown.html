<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>window.onload = function () {
    countdown(600);
};

function countdown(sec) {
    let minutes = Math.floor(sec / 60);
    let seconds = (sec % 60);
    if (seconds < 10) {
        seconds = '0' + seconds;
    }
    document.getElementById('time').value = minutes + ':' + seconds;
    let interval = setInterval(function () {
        sec--;
         minutes = Math.floor(sec / 60);
         seconds = (sec % 60);
        if (seconds < 10) {
            seconds = '0' + seconds;
        }
        document.getElementById('time').value = minutes + ':' + seconds;

    }, 1000)
}
</script>

</body>
</html>
