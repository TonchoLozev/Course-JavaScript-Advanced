<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        ul { padding:0; }
    </style>
    <script src="./jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>
<script>$(attachEvents());
    function attachEvents() {
        $('#items > li').on('click', functions);
        $('#showTownsButton').on('click', showTowns);

        function functions() {
            let li = $(this);
            if(!li.attr('data-selected')){
                li.attr('data-selected', true);
                li.css('background-color', '#DDD');
            }else{
                li.removeAttr('data-selected');
                li.css('background-color', '');
            }
        }
        function showTowns (){
            let arr = $('#items > li[data-selected]').toArray().map(li => li.textContent).join(', ');
            $('#selectedTowns').text(`Selected towns: ${arr}`)
        }
    }
</script>
</body>
</html>
