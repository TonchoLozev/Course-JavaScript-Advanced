<html>
<head>
    <title>Mouse in Gradient</title>
    <style>
    #gradient-box {
        width: 300px;
        border: 2px solid lightgrey;
    }
    #gradient-box:hover {
        border: 2px solid black;
    }
    #gradient {
        height: 30px;
        color: white;
        text-shadow: 1px 1px 10px black;
        text-align: center;
        line-height: 30px;
        background: linear-gradient(to right, black, white);
        cursor: crosshair;
    }</style>
</head>
<body onload="attachGradientEvents()">
<div id="gradient-box">
    <div id="gradient">Click me!</div>
</div>
<div id="result"></div>
<script>
    function attachGradientEvents() {
        let box = document.getElementById('gradient');
        box.addEventListener('mousemove', gradientMove);
        box.addEventListener('mouseout', gradientOut);

        function gradientMove(event) {
            let pow = event.offsetX / (event.target.clientWidth - 1);
            pow = Math.trunc(pow*100);
            document.getElementById('result').textContent = pow + '%';
        }

        function gradientOut() {
            document.getElementById('result').textContent = '';
        }
    }
</script>
</body>
</html>
