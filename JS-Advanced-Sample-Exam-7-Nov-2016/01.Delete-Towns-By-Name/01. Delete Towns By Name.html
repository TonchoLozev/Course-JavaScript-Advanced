<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName"/>
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').on('click', deleteFunc);

        function deleteFunc() {
            let townToDelete = $('#townName').val();
            $('#townName').val('');
            let isSomethingDeleted = false;

            for (let town of $('#towns  option')) {
                if ($(town).val() === townToDelete) {
                    $(town).remove();
                    isSomethingDeleted = true;
                }
            }
            if (isSomethingDeleted === true) {
                $('#result').text(`${townToDelete} deleted.`);
            } else {
                $('#result').text(`${townToDelete} not found.`);
            }
        }
    }
</script>
</body>
</html>
